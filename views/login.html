{{define "body"}}
<main class="gc-page">
    <div class="login-box">
        <h2 class="login-box__title">
            Login
        </h2>

        {{if .Params.IsError}}
        <div class="login-box__alert">
            Invalid login credentials
        </div>
        {{end}}

        <form action="/login" method="post">
            <div class="gc-input">
                <label class="gc-input__label"
                       for="email-field">
                    Email address
                </label>
                <input type="email"
                       class="tst-email gc-input__field"
                       id="email-field"
                       placeholder="Email"
                       name="username">
            </div>
            <div class="gc-input">
                <label class="gc-input__label"
                       for="password-field">
                    Password
                </label>
                <input type="password"
                       class="tst-password gc-input__field"
                       id="password-field"
                       placeholder="Password"
                       name="password">
            </div>
            <p>
                <button type="submit"
                        class="tst-login gc-btn gc-btn--primary"
                        id="login-submit">
                    Login
                </button>
                or
                <a class="tst-signup login-box__signup gc-link gc-link--primary"
                   href="/login/register">
                    Sign up
                </a>
                (if you don't have an account yet)
            </p>
        </form>
    </div>
</main>
{{end}}
