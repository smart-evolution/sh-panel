{{define "body"}}
<main class="gc-page">
    <div class="login-box">
        <h2 class="login-box__title">
            Register new user
        </h2>

        <form action="/login/register" method="post">
            <div class="gc-input">
                <label class="gc-input__label"
                       for="email-field">
                    Email address
                </label>
                <input type="email"
                       class="tst-email gc-input__field"
                       id="email-field"
                       placeholder="Email"
                       name="username">
            </div>
            <div class="gc-input">
                <label class="gc-input__label"
                       for="password-field">
                    Password
                </label>
                <input type="password"
                       class="tst-password gc-input__field"
                       id="password-field"
                       placeholder="Password"
                       name="password">
            </div>
            <div class="gc-input">
                <label class="gc-input__label"
                       for="api-server-field">
                    API Server IP
                </label>
                <input type="text"
                       class="tst-api-server gc-input__field"
                       id="api-server-field"
                       placeholder="API Server IP"
                       name="api-server">
            </div>
            <p>
                <button type="submit" class="tst-register gc-btn gc-btn--default">
                    Register
                </button>
                or
                <a class="tst-login gc-link"
                   href="/login">
                    Login
                </a>
                (if you have an account yet)
            </p>
        </form>
    </div>
</main>
{{end}}
