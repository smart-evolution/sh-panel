version: "3"
services:
  mongodb:
    image: mongo:latest
    ports:
      - "27017:27017"
  influxdb:
    image: oszura/sh-influxdb:v1.0.0
    ports:
      - "8086:8086"
  shapi:
    image: oszura/sh-api-prod:v2.2.4
    ports:
      - "3222:3222"
    depends_on:
      - mongodb
      - influxdb
    links:
      - mongodb
      - influxdb
  shpanel:
    image: oszura/sh-panel-prod:v1.2.2
    ports:
      - "3223:3223"
    depends_on:
      - shapi
    links:
      - shapi
